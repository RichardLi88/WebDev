<style>
    .nav {
        padding-right: 3px;
        padding-left: 3px;
        padding-top: 5px;
        padding-bottom: 5px;
    }

    .page {
        border: none;
        background-color: white;
        font-style: italic;
        transition: color 150ms;
    }

    .page:hover {
        color: red;
    }

    .button:hover {
        cursor: pointer;

    }



    .stretch {
        padding-left: 10px;
        padding-right: 10px;
        padding-top: 4px;
        padding-bottom: 4px;
        font-size: 10px;
        transition: padding-left 300ms, 
                    padding-right 300ms, 
                    padding-top 300ms, 
                    padding-bottom 300ms;
    }

    .stretch:hover {
        padding-left: 20px;
        padding-right: 20px;
        padding-top: 8px;
        padding-bottom: 8px;
    }

    .gr {
        margin-top: 20px;
        border: none;
        background-color: rgb(3, 144, 3);
        color: white;
    }

    .shadow {
        padding-left: 10px;
        padding-right: 10px;
        padding-top: 5px;
        padding-bottom: 5px;
    }

    .shadow:hover {
        box-shadow: 5px 5px 2px rgba(0,0,0,0.3);
    }

    .shadow:active {
        margin-left: 5px;
        margin-top: 25px;
        box-shadow: none;
    }


</style>
<title>
    Box Model Practice
</title>
<body>
    <div>
        <button class="button nav">
            Back
        </button>
        <button class="button page">
            1
        </button>
        <button class="button page">
            2
        </button>
        <button class="button page">
            3
        </button>
        <button class="button page">
            4
        </button>
        <button class="button page">
            5
        </button>
        <button class="button nav">
            Next
        </button>
    </div>

    <div>
        <button class="button stretch gr">
            Stretch
        </button>
    </div>

    <div>
        <button class="button shadow gr">
            Shadow
        </button>
    </div>
</body>
