<style>
    .amazon-link {
        color: rgb(0,113,133);
        margin-bottom: 10px;
    }

    .amazon-link:hover {
        color: rgb(1, 71, 84);
    }

    .amazon-link:active {
        color: rgb(241, 13, 1);
    }

    .cost {
        color: rgb(0,118,0);
        font-weight: bold;
        font-size: 20px;
    }
    
    .body {
        font-size: 20px;
    }

    .button {
        width: 120px;
        height: 36px;
        border-radius: 18px;
        border: none;
        cursor: pointer;
        transition: opacity 150ms,
                    background-color 150ms;
    }

    .button:active {
        opacity: 0.5;
    }

    .cart {
        background-color: rgb(255,216,20);
    }

    .cart:hover {
        background-color: rgb(250, 192, 0);
    }

    .buy {
        background-color: rgb(255, 164, 28);
    }

    .buy:hover {
        background-color: rgb(255, 140, 0);
    }


</style>
<title>Button Practice</title>
<body>
    <a class = "amazon-link" href="https://www.amazon.com.au/">
        Back to Amazon
    </a>
    <h1 class="nike-title">
        Nike Black Running Shoes
    </h1>
    <p class="cost">
        $39 - in stock.
    </p>
    <p class="body">
        Free delivery tomorrow.
    </p>
    <button class="button cart">
        Add to Cart
    </button>
    <button class="button buy">
        Buy Now
    </button>
</body>
