<!DOCTYPE html>
<html>
    <head>
        <title>Youtube remake</title>
        <link rel="stylesheet" href="youtube_clone.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="vid-container">
            <div>
                <img class="thumbnail" src="img/img_1.avif">
            </div>
            <div class="vid-info">
                <div class="in-line channel-pic">
                    <img class="profile-pic" src="img/img_1_profile_pic.jpg">
                </div>
                <div class="in-line vid-desc">
                    <p class="vid-title">Visiting the Most Expensive Grocery Store in London</p>
                    <p class="vid-author">Harrison Webb</p>
                    <p class="views-date">1.2M Views &#183; 3 months ago</p>
                </div>
            </div>
        </div>
        <div class="vid-container">
            <div>
                <img class="thumbnail" src="img/img_2.avif">
            </div>
            <div class="vid-info">
                <div class="in-line channel-pic">
                    <img class="profile-pic" src="img/img_2_profile_pic.jpg">
                </div>
                <div class="in-line vid-desc">
                    <p class="vid-title">SIDEMEN SURVIVE THE 7 WONDERS OF THE WORLD</p>
                    <p class="vid-author">Sidemen</p>
                    <p class="views-date">7M Views &#183; 9 days ago</p>
                </div>
            </div>
        </div>
    </body>
</html>
