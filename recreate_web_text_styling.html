<style>
    p {
        font-family: Arial, Helvetica, sans-serif;
        margin-top: 0;
        margin-bottom: 0;
    }

    .bold {
        font-weight: bold;
    }

    .new {
        font-size: 8px;
        color: rgb(255, 116, 116);
    }

    .item-name {
        font-size: 14px;
        margin-top: 5px;
    }

    .item-desc {
        font-size: 26px;
    }

    .item-price {
        margin-top: 10px;
        font-size: 10px;
        margin-bottom: 10px;
    }

    .buy {
        margin-left: 47%;
        color: white;
        background-color: rgb(55, 159, 250);
        border: none;
        font-size: 10px;
        padding-left: 7px;
        padding-right: 7px;
        padding-top: 3px;
        padding-bottom: 3px;
        border-radius: 8px;
    }

    .stock-price{
        margin-top: 20px;
    }

    .center {
        text-align: center;
    }

    .currency {
        font-size: 10px;
        color: gray;
    }

    .good-change {
        font-size: 9px;
        color: green;
        margin-top: 3px;
        margin-bottom: 3px;
    }

    .closing {
        color: gray;
        font-size: 10px;
    }

    .bad-change {
        color: rgb(174, 0, 0);
    }


</style>
<body>
    <p class="center new bold">
        New
    </p>
    <p class="center item-name bold">
        MacBook Pro
    </p>
    <p class="center item-desc bold">
        Supercharged for pros.
    </p>
    <p class="center item-price">
        From $1999
    </p>
    <button class="center buy">
        Buy
    </button>
    
    <p class="stock-price">
        1049.61 <span class="currency">USD</span>
    </p>
    <p class="good-change">
        +18.05 (1.75%) today
    </p>
    <p class="closing">
        After hours 1,045.00 <span class="bad-change">-1.61 (0.15%)</span>
    </p>
</body>
